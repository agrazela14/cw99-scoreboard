<html>
<head>
  <title>Conway's 99 Conjecture</title>
  <link href="{{ url_for('static', path='/output.css') }}" rel="stylesheet">
</head>
<body>
  <div class="flex">
    <div class="w-14 flex-none">conjecscore</div>
    <div class="w-64 flex-1"></div>
    <div class="w-14 flex-none">Login</div>
  </div>
  <div class="grid grid-cols-2 gap-4 h-full">
    <div>
      <h1 class="text-center font-bold content-center text-lg">
        Conway's 99 Graph Conjecture
      </h1>
      <p>Lorem ipsum a description of Conway's 99 Conjecture goes here.</p>
    </div>
    <div class="row-span-full">
      <h1 class="text-center font-bold grow content-center text-lg">
        Leaderboard
      </h1>
      <ol>
        {%- for entry in leaderboard %}
	  <li>
            <div class="flex">
              <div class="flex-1 text-center">
                {{ entry.author }}
              </div>
              <div class="flex-1 text-center">
                {{ entry.score }}
              </div>
            </div>
	  </li>
        {%- endfor %}
        </ol>
    </div>
    <div>
     <form method="post" action="/">
        <label for="author">Name:</label><br>
        <input type="text" id="author" name="author"></input><br>
        <label for="graph">Input graph data here:</label><br>
        <textarea id="graph" name="graph"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
